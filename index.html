<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rede Social EUA Afora">
    <meta name="author" content="Karin Cristina">
    <meta name="keywords" content="viagens, histórias, fotografia, curtidas, melhores lugares">
    <title>EUA Afora</title>
    <link rel="stylesheet" href="pages/index.css">
    <link rel="stylesheet" href="vendor/fonts.css">
</head>
<body class="page">
    <header class="header">
        <nav class="header__logo">
        <img class="logo" src="./images/logo.svg"
            alt="Around The U.S">
        </nav>

        <div class="header__linhaHorizontal"></div>
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg"
            alt="Jacques Cousteau">

            <div class="profile__info">
                <div class="profile__name-and-icon">
                  <h1 class="profile__name">Jacques Cousteau</h1>
                  <img
                    class="profile__edit-button"
                    src="./images/editButton.png"
                    alt="Editar"
                  />
                </div>
                <p class="profile__job">Explorador</p>
              </div>

            <button class="profile__buttonAdd">
                <img src="./images/VectorPlus.svg" alt="adicionar"/>
            </button>
        </section>

      <section class="gallery">
      </section>

        <section class="popupContainer">
            <div class="popup">
                <button class="popup__close-button">
                    <img src="./images/closeIcon.svg" alt="Botão de fechar">
                </button>

                <h2 class="popup__title">Editar Perfil</h2>
                <form class="popup__form">
                    <input class="popup__form-input" type="text" id="nome" placeholder="Nome" value="Jacques Cousteau" minlength="2" maxlength="20" required/>
                    <input class="popup__form-input" type="text" id="profissao" placeholder="Profissão" value="Explorador" minlength="2" maxlength="40" required/>
                    <button class="popup__form-button" type="submit">Salvar</button>
                </form>
            </div>
        </section>

        <section class="popupContainerPlace">
            <div class="popupNewPlace">
                <button class="popupNewPlace__close-button">
                    <img src="./images/closeIcon.svg" alt="Botão de fechar">
                </button>

                <h2 class="popupNewPlace__title">Novo Local</h2>
                <form class="popupNewPlace__form">
                    <input class="popupNewPlace__form-input" type="text" id="title" placeholder="Título" minlength="2" maxlength="20" required/>
                    <input class="popupNewPlace__form-input" type="url" id="link" placeholder="Link de imagem"  minlength="2" maxlength="100" required/>
                    <button class="popupNewPlace__form-button" type="submit">Salvar</button>
                </form>
            </div>
        </section>

        <section class="popupContainerImage">
            <div class="popupImage">
                <button class="popupImage__close-button">
                    <img src="./images/closeIcon.svg" alt="Fechar popup">
                </button>
                <img class="popupImage__content" src="" alt="">
                <p class="popupImage__caption"></p>
            </div>
        </section>


    </main>

    <footer class="footer">
        <p>© 2024 Around The U.S.</p>
    </footer>
    <template id="card-template">
        <li class="gallery__card">
            <button class="gallery__buttonTrash">
                <img src="./images/trash.png" alt="Trash">
            </button>
            <img class="gallery__card-image" src="./images/valeDeYosemite.jpg" alt="Vale de Yosemite">
            <div class="gallery__card-itens">
                <h2 class="gallery__card-title">Vale de Yosemite</h2>
                <button class="gallery__buttonLike">
                <img src="./images/like.svg" alt="Like">
                </button>

            </div>
        </li>
    </template>


    <script src="scripts/index.js" type="module"></script>
</body>
</html>
