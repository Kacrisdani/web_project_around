<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"content="Rede Social EUA Afora">
    <meta name="author" content="Karin Cristina">
    <meta name="keywords" content="viagens, histórias, fotografia, curtidas, melhores lugares">
    <title>EUA Afora</title>
    <link rel="stylesheet" href="pages/index.css">
    <link rel="stylesheet" href="vendor/fonts.css">
</head>
<body class="page">
    <header class="header">
        <nav class="header__logo">
        <img class="logo" src="./images/logo.svg"
            alt="Around The U.S">
        </nav>
        
        <div class="header__linhaHorizontal"></div>    
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg"
            alt="Jacques Cousteau">
            <div class="profile__infos">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <p class="profile__job">Explorador</p> 
            </div>
            <button class="profile__edit">
                <img src="./images/editButton.png" alt="Editar"> 
            </button>
            <img class="user__buttonAdd" src="./images/AddButton.png"
            alt="Adicionar">
        </section>
          

        <section class="gallery">
            <div class="gallery__card">
                <img class="gallery__card_image" src="./images/valeDeYosemite.jpg" alt="Vale de Yosemite">
                <div class="gallery__card_itens">
                    <h2 class="gallery__card_title">Vale de Yosemite</h2>
                    <button class="gallery__buttonLike">
                    <img src="./images/like.svg" alt="Like">
                    </button>

                </div>
            </div>

            <div class="gallery__card">
                <img class="gallery__card_image" src="./images/lagoLouise.png" alt="Lago Louise">
                <div class="gallery__card_itens">
                    <h2 class="gallery__card_title">Lago Louise</h2>
                    <button class="gallery__buttonLike">
                    <img src="./images/like.svg" alt="Like">
                    </button>

                </div>
            </div>
            
            <div class="gallery__card">
                <img class="gallery__card_image" src="./images/montanha.png" alt="Montanhas Care">
                <div class="gallery__card_itens">
                    <h2 class="gallery__card_title">Montanhas Care"|"</h2>
                    <button class="gallery__buttonLike">
                    <img src="./images/like.svg" alt="Like">
                    </button>

                </div>
            </div>

            <div class="gallery__card">
                <img class="gallery__card_image" src="./images/latemar.png" alt="Latemar">
                <div class="gallery__card_itens">
                    <h2 class="gallery__card_title">Latemar</h2>
                    <button class="gallery__buttonLike">
                    <img src="./images/like.svg" alt="Like">
                    </button>

                </div>
            </div>

            <div class="gallery__card">
                <img class="gallery__card_image" src="./images/parqueNacional.png" alt="Parque Nacional">
                <div class="gallery__card_itens">
                    <h2 class="gallery__card_title">Parque Nacional de</h2>
                    <button class="gallery__buttonLike">
                    <img src="./images/like.svg" alt="Like">
                    </button>

                </div>
            </div>
            
            <div class="gallery__card">
                <img class="gallery__card_image" src="./images/lagoDi.png" alt="Lago di Braies">
                <div class="gallery__card_itens">
                    <h2 class="gallery__card_title">Lago di Braies</h2>
                    <button class="gallery__buttonLike">
                    <img src="./images/like.svg" alt="Like">
                    </button>

                </div>
            </div>

        </section>

        <section class="modal__container">
            <div class="modal">
                <button class="modal__close_button">
                    <img src="images/closeIcon.svg" alt="Botão de fechar">
                </button>
                   
                <h2 class="modal__title">Editar Perfil</h2>
                <form class="modal__form">
                    <input class="modal__form_input" type="text" placeholder="Nome" value="Jacques Cousteau" minlength="2" maxlength="20" required/>
                    <input class="modal__form_input" type="text" placeholder="Profissão" value="Explorador" minlength="2" maxlength="40" required/>
                    <button class="modal__form_button" type="submit">Salvar</button>
                </form>
            </div>
        </section>
        
        
    </main>

    <footer class="footer">
        <p>© 2024 Around The U.S.</p>

    </footer>

    <script src="pages/script.js"></script>
</body>
</html>
